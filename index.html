<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="StyleSheet" href="./css/style.css">
  <title>IOS Flip Clock</title>
</head>
<body>
  <div class="container-fluid page vh-100">
    <div class="row inpage">
      <div class="col-6 box1">
        <div class="box">
          <div class="flipdivL">
            <div class="flipnumL"></div>
          </div>
          <div class="numbUP">
            <div class="hnumbU"></div>
          </div>
          <div class="numbDown">
            <div class="hnumbD"></div>
          </div>
        </div>
      </div>
      <div class="col-6 box2">
        <div class="box">
          <div class="flipdivR">
            <div class="flipnumR"></div>
          </div>
          <div class="numbUP">
            <div class="mnumbU"></div>
          </div>
          <div class="numbDown">
            <div class="mnumbD"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</body>
</html>
